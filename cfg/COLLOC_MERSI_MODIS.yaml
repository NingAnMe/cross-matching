# FY传感器和国外传感器名称
sensor1: MERSI
sensor2: MODIS

# FY通道和国外国通对应关系,通道书写规则 CH_ 加通道序号0补位。
chan1: [CH_01,CH_02,CH_03,CH_04,CH_05,CH_06,CH_07,CH_08,CH_09,CH_10,CH_11,CH_12,CH_13,CH_14,CH_15,CH_16,CH_17,CH_18,CH_19]
