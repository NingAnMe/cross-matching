  name: Radiance
  unit: 'mw/m^2/sr/cm^{-1}'
  thhold: [0-180, 0-180, 0-180,0-180,0-180,0-180]
tbb:
  name: TBB
  unit: 'K'
  thhold: [200-320, 200-320, 200-300,200-300,200-300,200-300]
  reference: # each channel has a reference list
    - [220,]
    - [220,]
    - [220,]
    - [220,]
    - [230,]
    - [240,]
