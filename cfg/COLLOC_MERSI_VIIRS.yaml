# FY传感器和国外传感器名称
sensor1: MERSI
sensor2: VIIRS

# chan1: FY通道和国外国通对应关系
# chan2: VIIRS通道序号，对应原 CH_04=M4 CH_10=M10 类推 
chan1: [CH_02, CH_06, CH_07, CH_08, CH_09, CH_10, CH_16]
chan2: [CH_04, CH_10, CH_11, CH_01, CH_02, CH_03, CH_07]

# 通道注释VIIRS，MODIS阈值 梳理VIIRS阈值
# VIIRS 增加SV BB LandSeaMask 存FY的信息

# 窗口大小 Fov 和 Env ,只能是奇数,针对所有通道（DN REF/TBB/RAD）Mean std
FyFovWindow:  [3, 3]
FyEnvWindow:  [7, 7]
LeoFovWindow: [3, 3]
LeoEnvWindow: [7, 7]

isClear_mode : ON       # 是否可开启晴空判识,OFF关闭|ON开启
isClear_band : CH_02    # 使用FY MERSI 10通道进行晴空判识
isClear_max  : 0.5      # 是晴空的最大值，小于则认为是云

# 全局阈值
solglint_min : 35   # 太阳耀斑角阈值，保留大于的
solzenith_max : 80  # 太阳天顶角阈值，保留小于的
timedif_max : 600   # 时间阈值，单位秒
distdif_max : 1     # 距离阈值，单位 km
angledif_max : 0.01     # 晴空角度阈值
cld_angledif_max : 0.02 # 云区角度阈值

